<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="jumbotron"><h1>Weather Dashboard</h1></div>

        <div class="container" id="resultsContainer">
            <div class="row">
                <div class="col-4">
                    <h3>Search for a City</h3>
                    <input id="searchBar" type="search" placeholder="Columbus"></input>
                    <button id="searchButton"><i class="fas fa-search-location"></i></button>

                    <div class="container" id="searchHistory"><!--CITY--></div>
                </div>
                    
                <div class="col-8">
                    <div class="container" id="currentWeather">
                        <!--
                            CITY (DATE) ICON
                            Temperature: 00 F
                            Humidity: 00%
                            Wind Speed: 00 MPH
                            UV Index: 0.0
                        -->
                    </div>
                        
                    <div class="container" id="forecastContainer">
                        <h2>5-Day Forecast</h2>
                        <!--
                            DATE
                            ICON
                            Temperature: 00 F
                            Humidity: 00%
                        -->
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
