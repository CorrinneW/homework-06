<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="jumbotron"><h1>Weather Dashboard</h1></div>

        <div class="container-fluid">
            <div class="row">
                <form class="bg-light" id="searchBox">                    
                    <h3>Search for a City:</h3>
                    <div class = "input-group" id = 'inputContainer'>
                        <input class= 'form-control' id="searchBar" type="search" placeholder="Columbus"></input>
                        <div class='input-group-append'>
                            <button class="btn btn-primary" id="searchButton"><i class="fas fa-search-location"></i></button>
                        </div>
                    </div>
                    <div class="btn-group" role='group' id="searchHistory"><!--CITY--></div>
                </form>
                    
                <div class="container">
                    <div class="card" id="currentWeather">
                        <!--
                            CITY (DATE) ICON
                            Temperature: 00 F
                            Humidity: 00%
                            Wind Speed: 00 MPH
                            UV Index: 0.0
                        -->
                    </div>
                        
                    <div class="container" id="forecastContainer">
                        <!-- <h2>5-Day Forecast</h2> -->
                        <div id="cardContainer">
                            <!--
                                DATE
                                ICON
                                Temperature: 00 F
                                Humidity: 00%
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
